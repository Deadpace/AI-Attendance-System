<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        table {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark sticky-top bg-dark p-0 shadow">
            <span style="display: inline"><a class="navbar-brand px-3 justify-content-start" href="/dash/dashboard">Attendance Management System</a></span>
            <span class="nav-item w-50 p-2 justify-content-center">
                <h3 style="color:white; text-align:center; margin:0;"><strong>Welcome {{session["dash_username"]}}</strong>
                </h3>
            </span>
            <div class="nav-item dropdown">
                <a class="nav-link btn btn-sm btn-light dropdown-toggle dropdown-toggle-split m-2" href="#"
                    id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color:black; text-align:center;">
                    <span class="visually-hidden">Toggle Dropdown</span>
                    Settings
                </a>
                <div class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Change
                        Password</a>
                    <a class="dropdown-item" href="/dash/add_employee">Add New Employee</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/dash/logout">Logout</a>
                </div>
            </div>
        </nav>
    </header>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/dash/change_password" method="post" id="updateform">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="current_password" required>
                            <label for="floatingPassword">Current Password</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword1" placeholder="Password"
                                name="new_password" required>
                            <label for="floatingPassword">New Password</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="floatingPassword3" placeholder="Password"
                                name="confirm_new_password" required>
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <button type="submit" v class="btn btn-info" id="updateform">Save Changes</button>
                    </form>
                </div>
                <!--Modal Footer-->
                <div class="modal-footer">

                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="/dash/dashboard">
                                <span data-feather="home"></span>
                                <u>Dashboard</u>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/dash/all_employees">
                                <span data-feather="file"></span>
                                <u>Check Employee's</u>
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-uppercase">
                        <span>Saved reports</span>
                        <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/dash/generate_report">
                                <span data-feather="file-text"></span>
                                <u>Reports</u>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block body %}
                {% endblock %}

            </main>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>

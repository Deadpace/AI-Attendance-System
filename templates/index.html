<!DOCTYPE html>
<html>


  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Streaming</h3>
                <img src="{{ url_for('video_feed') }}" height ="50%" width="50%">
                <form action="{{ url_for('confirm')}}" method="post" onsubmit="ShowLoading()">

			<button type="submit" class="btn btn-primary btn-block btn-large" style=" margin-left: 10px; ">Confirm Identity</button> 
                </form>
                
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function ShowLoading(e) {
        var div = document.createElement('div');
        var img = document.createElement('img');
        img.src = '{{ url_for('static', filename='images/loader.gif') }}';
        div.innerHTML = "Analyzing Tweeets ...<br />";
        div.style.cssText = 'position: fixed; top: 5%; left: 36%; z-index: 5000; width: 422px; text-align: center; background:white; ';
        div.appendChild(img);
        document.body.appendChild(div);
        return true;
        
    }
</script>
    </body>


</html>
